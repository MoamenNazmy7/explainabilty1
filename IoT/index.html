    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .axis text {
            font: 11px sans-serif;
        }

        .cells :hover circle {
            fill: red;
        }

        .brushed {
            fill: red;
            opacity: 1.0;
        }

        .faded {
            opacity: 0.2;
        }

        #info {
            border: solid 1px black;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #444;
            padding: 10px;
            position: absolute;
            top: 900px;
            left: 20px;
            margin-right: 55px;
            pointer-events: none;
        }

    </style>
