<div class="container">
  <div class="param-container" id="param">
    <form class="col-12">
      <!--      <div class="form-group">-->
      <!--        <label for="exampleFormControlInput1">Email address</label>-->
      <!--        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">-->
      <!--      </div>-->
      <div class="row form-group">
        <label for="target-variables" class="col-3 col-form-label">Target variable</label>
        <select class="form-control col-9" id="target-variables">
        </select>
      </div>
      <div class="row form-group">
        <label for="learning-rate" class="col-3 col-form-label">Learning rate</label>
        <input class="form-control col-9" id="learning-rate" placeholder="0.005">
      </div>
      <div class="row form-group">
        <label for="target-variables" class="col-3 col-form-label">Epochs</label>
        <input class="form-control col-9" id="epochs" placeholder="100">
      </div>
      <div class="row form-group">
        <label for="target-variables" class="col-3 col-form-label">Batch size</label>
        <input class="form-control col-9" id="batch-size" placeholder="8">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary mb-2" id="train-btn">Train</button>
        <button type="button" class="btn btn-primary mb-2" id="train-all-btn">Train with all targets</button>
      </div>
    </form>
  </div>
  <div class="chart-container">
    <svg class="chart-svg" id="chart"></svg>
  </div>
